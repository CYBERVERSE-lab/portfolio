<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="outer-container">
        <!-- Background Image -->
        <div class="background-image"></div>

        <!-- Main Page Content -->
        <div class="inner-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="photo-placeholder">
                    <p style="padding-top: 20px;"><img src="../static/Photo.JPG" alt="Photo" width="160" height="200"></p>
                </div>
                <div class="api-header">
                    <select class="form-select method-select" style="width: 10rem;">
                        <option value="Projects" selected>Projects</option>
                        <option value="Skills">Skills</option>
                        <option value="Experience">Experience</option>
                        <option value="Education">Education</option>
                        <option value="Experience">Experience</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
            </div>

            <!-- API Card -->
            <div class="api-card">
                <div class="api-header">
                    <button type="button" class="btn btn-outline-info" disabled="True">GET</button>
                    <input type="text" class="form-control url-input" placeholder="URL">
                    <button class="btn btn-primary request-button">Request</button>
                </div>
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Headers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Auth</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cookies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Response</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body" style="width: inherit; height: 26.5rem; text-align: left;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/script.js"></script>
</body>

</html>
